<div class="toolbar container">
  <!-- brand -->
  <div class="brand">
    <h1 (click)="router.navigate([''])">capputeeno</h1>
  </div>
  <!-- searchbar e checkout -->
  <div class="searchbar-checkout-container">
    <!-- searchbar -->
    <div class="searchbar-container">
      <input
        class="searchbar-input"
        type="text"
        name="searchbar-input"
        id="searchbar-input"
        placeholder="Procurando por algo especÃ­fico?"
        [(ngModel)]="searchbarInput"
        (keydown.enter)="searchProduct()"
      />
      <span class="search-icon material-icons-outlined" title="Pesquisa de produtos" (click)="searchProduct()">
        search
      </span>
    </div>
    <!-- checkout -->
    <div class="checkout-container">
      <span class="local-mall-icon material-icons-outlined" title="Carrinho de compras" (click)="router.navigate(['checkout'])">
        local_mall
      </span>
      <div class="badge-counter-product">{{ getQtdProducts() }}</div>
    </div>
  </div>
</div>
