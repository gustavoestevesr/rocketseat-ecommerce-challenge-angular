<div class="card-container">
  <img
    [ngSrc]="image"
    alt=""
    width="250"
    height="250"
    (click)="route.navigate(['productDetails/' + id])"
  />
  <div class="info-container">
    <p class="product-title">{{ title }}</p>
    <div class="separator-bar"></div>
    <p class="product-price">R$ {{ price }}</p>
  </div>
</div>
