<div class="card-container">
  <div class="img-container">
    <img
    [ngSrc]="image"
    alt=""
    fill
    (click)="route.navigate(['productDetails/' + id])"
  />
  </div>
  <div class="info-container">
    <p class="product-title text-overflow-ellipses" [title]="title">{{ title }}</p>
    <div class="separator-bar"></div>
    <p class="product-price">R$ {{ price }}</p>
  </div>
</div>
