<main class="main-container">
  <div class="container">
    <div class="filters-container">
      <div class="categories-filter">
        @for (category of categories; track $index) {
        <span
          [ngClass]="{ activated: isActive(category) }"
          class="category-label"
          (click)="changeCategory(category)"
          >{{ category }}</span
        >
        }
      </div>
      <div class="order-by-container">
        <select
          class="order-by-select"
          [(ngModel)]="orderBySelected"
          (ngModelChange)="changeOrderBy()"
        >
          <option class="order-by-option" [value]="null" disabled>
            Organizar por
          </option>
          <option
            class="order-by-option"
            *ngFor="let orderBy of orderByOptions; let i = index"
            [value]="orderBy"
          >
            {{ orderBy }}
          </option>
        </select>
      </div>
    </div>
  </div>
</main>
